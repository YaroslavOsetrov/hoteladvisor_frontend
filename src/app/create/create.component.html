<section class="content-section container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 class="content-section-header">Add your hotel</h1>
            <form>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                    <label for="email">Name</label>
                    <input type="email" name="email" class="form-control" placeholder="Your email">
                    <small class="form-text text-muted">Your hotel name</small>
                </div>
                  <div class="form-group">
                    <label for="email">Photo</label>
                    <input type="file" name="email" class="form-control"/>
                    <small class="form-text text-muted">The best photo of your hotel</small>
                </div>



                 <div class="form-group">
                    <label for="email">Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Your email">
                    <small class="form-text text-muted">Your hotel address</small>
                </div>


               <div class="input-group search-filters">
                <input id="chk-breakfast" class="styled-checkbox form-check-input" type="checkbox" value="value1">
                <label for="chk-breakfast">Breakfast</label>
                <input id="chk-wifi" class="styled-checkbox form-check-input" type="checkbox" value="value1">
                <label for="chk-wifi">Wi-Fi</label>
              </div>
               
                </div>
                <div class="col-xs-12 col-md-6">
                      <div class="form-group">
                    <label for="email">Description</label>
                    <textarea type="email" name="email" class="form-control" rows="2"></textarea>
                    <small class="form-text text-muted">Hotel description in 140 chars</small>
                </div>
                     <div class="form-group">
                    <label for="email">Full information</label>
                    <textarea type="email" name="email" class="form-control" rows="10"></textarea>
                    <small class="form-text text-muted">Full hotel description</small>
                </div>
                </div>
              </div>
                

               


              
                <button type="submit" class="btn btn-success btn-lg">List my hotel</button>

            </form>

        </div>
      
    </div>
 </section>
